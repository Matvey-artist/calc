<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Inmuebles — Madrid</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      color: #333;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      margin-top: 15px;
      display: block;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      margin-top: 25px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #result, #rent, #comparison, #rentability {
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
    .good { color: green; }
    .warn { color: orange; }
    .bad  { color: red; }
  </style>
</head>
<body>

  <h1>Calculadora de Inmuebles — Madrid</h1>

  <label for="area">Superficie (m²):</label>
  <input type="number" id="area" min="20" max="500" />

  <label for="district">Distrito de Madrid:</label>
  <select id="district">
    <option value="9589" data-name="Salamanca">Salamanca</option>
    <option value="7871" data-name="Chamberí">Chamberí</option>
    <option value="7110" data-name="Chamartín">Chamartín</option>
    <option value="6994" data-name="Centro">Centro</option>
    <option value="5306" data-name="Tetuán">Tetuán</option>
    <option value="3140" data-name="Carabanchel">Carabanchel</option>
    <option value="2880" data-name="Usera">Usera</option>
    <option value="2294" data-name="Villaverde">Villaverde</option>
  </select>

  <label for="propertyType">Tipo de propiedad:</label>
  <select id="propertyType">
    <option value="1.00">Piso</option>
    <option value="0.95">Apartamento</option>
    <option value="1.10">Ático</option>
    <option value="1.05">Adosado</option>
    <option value="1.20">Villa</option>
    <option value="0.90">Casa de campo</option>
    <option value="1.15">Local comercial</option>
    <option value="0.50">Garaje</option>
    <option value="0.30">Almacén</option>
  </select>

  <label for="condition">Estado de la propiedad:</label>
  <select id="condition">
    <option value="1.0">Nuevo / Excelente</option>
    <option value="0.9">Bueno</option>
    <option value="0.75">Necesita reforma</option>
  </select>

  <label for="floor">Planta:</label>
  <input type="number" id="floor" min="1" max="30" />

  <label for="elevator">Ascensor:</label>
  <select id="elevator">
    <option value="yes">Sí</option>
    <option value="no">No</option>
  </select>

  <label for="userPrice">Precio que desea (€):</label>
  <input type="number" id="userPrice" min="10000" />

  <button onclick="calculate()">Calcular precio</button>

  <div id="result"></div>
  <div id="rent"></div>
  <div id="rentability"></div>
  <div id="comparison"></div>

  <script>
    const rentPrices = {
      "Salamanca": 27.72,
      "Chamberí": 27.33,
      "Centro": 27.72,
      "Chamartín": 25.33,
      "Tetuán": 24.91,
      "Carabanchel": 19.75,
      "Usera": 23.03,
      "Villaverde": 17.53
    };

    function calculate() {
      const area = parseFloat(document.getElementById("area").value);
      const districtElement = document.getElementById("district");
      const districtPrice = parseFloat(districtElement.value);
      const selectedDistrict = districtElement.options[districtElement.selectedIndex].getAttribute("data-name");
      const rentPricePerM2 = rentPrices[selectedDistrict];
      const propertyType = parseFloat(document.getElementById("propertyType").value);
      const condition = parseFloat(document.getElementById("condition").value);
      const floor = parseInt(document.getElementById("floor").value);
      const elevator = document.getElementById("elevator").value;
      const userPrice = parseFloat(document.getElementById("userPrice").value);

      if (isNaN(area) || area < 20 || isNaN(floor)) {
        document.getElementById("result").innerText = "Por favor, introduzca datos válidos.";
        return;
      }

      let floorMultiplier = 1.0;
      let elevatorMultiplier = 1.0;

      if (elevator === "yes") {
        elevatorMultiplier = 1.05;
      } else {
        if (floor === 1) floorMultiplier = 1.00;
        else if (floor === 2) floorMultiplier = 0.98;
        else if (floor === 3) floorMultiplier = 0.96;
        else if (floor === 4) floorMultiplier = 0.94;
        else if (floor >= 5) floorMultiplier = 0.92;
      }

      const marketPrice = area * districtPrice * propertyType * condition * floorMultiplier * elevatorMultiplier;
      document.getElementById("result").innerText = `Valor estimado: ${Math.round(marketPrice).toLocaleString()} €`;

      if (!isNaN(rentPricePerM2)) {
        const rentPerMonth = area * rentPricePerM2;
        const yearlyRent = rentPerMonth * 12;
        const rentability = ((yearlyRent / marketPrice) * 100).toFixed(2);
        document.getElementById("rent").innerText = `Alquiler estimado: ${Math.round(rentPerMonth).toLocaleString()} €/mes`;
        document.getElementById("rentability").innerText = `Rentabilidad anual: ${rentability}%`;
      }

      if (!isNaN(userPrice)) {
        const ratio = userPrice / marketPrice;
        let message = "";
        let cls = "";

        if (ratio < 0.9) {
          message = "Precio por debajo del mercado (posible venta rápida)";
          cls = "good";
        } else if (ratio >= 0.9 && ratio <= 1.1) {
          message = "Precio en línea con el mercado";
          cls = "good";
        } else {
          message = "Precio elevado, se recomienda bajarlo";
          cls = "bad";
        }

        document.getElementById("comparison").innerHTML = `<span class="${cls}">${message}</span>`;
      }
    }
  </script>

</body>
</html>

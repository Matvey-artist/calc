<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Inmobiliaria — Bellas Vistas</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      color: #333;
      padding: 40px;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      margin-top: 15px;
      display: block;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      margin-top: 25px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #result, #rent, #comparison, #rentability {
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      transition: background-color 0.5s;
    }

    .good { color: green; }
    .warn { color: orange; }
    .bad  { color: red; }

    .flash-green {
      background-color: #d4edda;
    }

    .flash-red {
      background-color: #f8d7da;
    }
  </style>
</head>
<body>

  <h1>Calculadora Inmobiliaria — Bellas Vistas</h1>

  <label for="area">Superficie (m²):</label>
  <input type="number" id="area" min="1" max="1000" />

  <label for="street">Calle:</label>
  <select id="street"></select>

  <label for="rooms">Número de habitaciones:</label>
  <input type="number" id="rooms" min="0" max="10" />

  <label for="condition">Estado de la propiedad:</label>
  <select id="condition">
    <option value="1.0">Nuevo / Excelente</option>
    <option value="0.9">Bueno</option>
    <option value="0.75">Necesita reforma</option>
  </select>

  <label for="floor">Planta:</label>
  <input type="number" id="floor" min="0" max="30" />

  <label for="elevator">Ascensor:</label>
  <select id="elevator">
    <option value="yes">Sí</option>
    <option value="no">No</option>
  </select>

  <label for="userPrice">Precio que desea (€):</label>
  <input type="number" id="userPrice" min="10000" />

  <button onclick="calculate()">Calcular precio</button>

  <div id="result"></div>
  <div id="rent"></div>
  <div id="rentability"></div>
  <div id="comparison"></div>

  <script>
    let lastPrices = {};

    async function loadStreetData() {
      const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vS_XOiJXSWt82oiO44oBV6Zj4YJESuBWIXR7wi7Su7hccX5n8xNGGj5e47dorbkuV5jiVexvF3VwJej/pub?output=csv');
      const data = await response.text();
      const rows = data.split('\n').slice(1);
      const streetSelect = document.getElementById('street');
      const selectedText = streetSelect.options[streetSelect.selectedIndex]?.text;

      const newOptions = [];
      rows.forEach(row => {
        const [calle, venta, alquiler] = row.split(',');
        if (calle && venta && alquiler) {
          const key = calle.trim();
          const value = `${parseFloat(venta).toFixed(2)}|${parseFloat(alquiler).toFixed(2)}`;
          const previous = lastPrices[key];
          if (previous && previous !== value) {
            const [oldVenta] = previous.split('|');
            const diff = parseFloat(venta) - parseFloat(oldVenta);
            if (Math.abs(diff) > 0.1) {
              const el = document.getElementById("result");
              el.classList.add(diff > 0 ? 'flash-green' : 'flash-red');
              setTimeout(() => el.classList.remove('flash-green', 'flash-red'), 800);
            }
          }
          lastPrices[key] = value;
          const option = document.createElement('option');
          option.value = value;
          option.text = key;
          if (key === selectedText) option.selected = true;
          newOptions.push(option);
        }
      });

      streetSelect.innerHTML = '';
      newOptions.forEach(opt => streetSelect.appendChild(opt));
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadStreetData();
      setInterval(loadStreetData, 30000); // обновление каждые 30 сек
    });

    function calculate() {
      const area = parseFloat(document.getElementById("area").value);
      const street = document.getElementById("street").value.split("|");
      const pricePerM2 = parseFloat(street[0]);
      const rentPerM2 = parseFloat(street[1]);
      const condition = parseFloat(document.getElementById("condition").value);
      const floor = parseInt(document.getElementById("floor").value);
      const elevator = document.getElementById("elevator").value;
      const userPrice = parseFloat(document.getElementById("userPrice").value);
      const rooms = parseInt(document.getElementById("rooms").value);

      if (isNaN(area) || isNaN(floor) || isNaN(rooms)) {
        document.getElementById("result").innerText = "Por favor, introduce todos los datos.";
        return;
      }

      let floorMultiplier = 1.0;
      let elevatorMultiplier = 1.0;
      let roomMultiplier = 1.0;

      if (elevator === "yes") {
        elevatorMultiplier = 1.05;
      } else {
        if (floor === 1) floorMultiplier = 1.00;
        else if (floor === 2) floorMultiplier = 0.98;
        else if (floor === 3) floorMultiplier = 0.96;
        else if (floor === 4) floorMultiplier = 0.94;
        else if (floor >= 5) floorMultiplier = 0.92;
      }

      if (rooms === 1) roomMultiplier = 0.95;
      else if (rooms === 2) roomMultiplier = 1.00;
      else if (rooms === 3) roomMultiplier = 1.05;
      else if (rooms >= 4) roomMultiplier = 1.10;

      const estimatedPrice = area * pricePerM2 * condition * floorMultiplier * elevatorMultiplier * roomMultiplier;
      const estimatedRent = area * rentPerM2;
      const rentability = ((estimatedRent * 12) / estimatedPrice * 100).toFixed(2);

      document.getElementById("result").innerText = `Valor estimado: ${Math.round(estimatedPrice).toLocaleString()} €`;
      document.getElementById("rent").innerText = `Alquiler estimado: ${Math.round(estimatedRent).toLocaleString()} €/mes`;
      document.getElementById("rentability").innerText = `Rentabilidad anual: ${rentability}%`;

      if (!isNaN(userPrice)) {
        const ratio = userPrice / estimatedPrice;
        let message = "", cls = "";

        if (ratio < 0.9) {
          message = "Precio por debajo del mercado (posible venta rápida)";
          cls = "good";
        } else if (ratio <= 1.1) {
          message = "Precio acorde al mercado";
          cls = "good";
        } else {
          message = "Precio elevado, considera bajarlo";
          cls = "bad";
        }

        document.getElementById("comparison").innerHTML = `<span class="${cls}">${message}</span>`;
      }
    }
  </script>

</body>
</html>
